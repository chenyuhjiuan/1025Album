<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="base::head"></div>
<body>
<div class="container-wrapper">
    <div class="container">
        <div class="page-header">
            <h1>All Albums</h1>

            <p class="lead">Checkout all the awesome albums available now!</p>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr class="bg-success">
                <th>Photo Thumb</th>
                <th>Album Name</th>
                <th>Album Title</th>
                <th>Category</th>
                <th>Condition</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="album:${albums}">
                    <td><img src="#" alt="image"/></td>
                    <td th:text="${album.albumTitle}"></td>
                    <td th:text="${album.albumCategory}"></td>
                    <td th:text="${album.albumCondition}"></td>
                    <td th:text="${album.albumPrice}"> USD</td>
                    <td><a th:href="@{/detail_album/{id}(id=${album.id})}"><span class="glyphicon glyphicon-info-sign"></span></a>Detail</td>
                </tr>

            </tbody>
        </table>
</body>
</html>
