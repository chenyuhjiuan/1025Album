<body  >

<div class="jumbotron " >
    <h1 style="font-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Sterling Solutions, Inc.</h1>
    <h3 style="font-family: 'Dancing Script', cursive;color:darkred;">Employees' Database</h3>
</div>

<nav id="nav_bar">
    <ul id="navmenu">
        <li><a class="current" href="/">Home</a></li>
        <li ><a href="/departmentlist">Departments' Information</a></li>
        <li><a href="/employeelist">Employees' Information</a></li>
        <li><a href="/adddepartment">Add Departments</a></li>
        <li><a href="/addemployee">Add Employees</a></li>
    </ul>
</nav><br/>

<a style="margin-left: 30px;" href="/add" class="btn btn-primary btn-lg" role="button">Add a post </a>
<br/>
<div style="width: 1000px;height: 600px;margin-left: 300px;" class="row">

    <table class="content-table">
        <thead>
        <tr>
            <th>Employee Name&nbsp;&nbsp;</th>
            <th>Job Title&nbsp;</th>
            <th>Department Name</th>
        </tr>
        <thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.jobtitle}"></td>
            <td th:text="${employee.department.depname}"></td>
            <td>

                <a th:href="@{/update_employee/{id}(id=${employee.id})}">Update</a>

                <a th:href="@{/detail_employee/{id}(id=${employee.id})}">Details</a>

                <a th:href="@{/delete_employee/{id}(id=${employee.id})}">Delete</a>

            </td>
        </tr>
        <tbody>
    </table>

</div>
<br/>
<footer>
    <div class="footer-main-div" style="margin-left: 300px; width: 1100px; height: 80px;">
