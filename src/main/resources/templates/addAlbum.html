<body>

<div class="container-wrapper">
    <div class="container">
        <div class="page-header">
            <h1>Add Album</h1>

            <p class="lead">Fill the information below to add an album:</p>
        </div>

        <form th:action="@{/admin/albumInventory/addAlbum}" method="post"
                   th:object="${album}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="albumTitle">Album Title</label>
                <input type="text" th:field="*{albumTitle}" id="albumTitle" class="form-Control"/>
                <span th:if="${#fields.hasErrors('albumTitle')}" th:errors="*{albumTitle}"></span><br/>
            </div>

            <div class="form-group">
                <label for="artisteName">Artist Name</label>
                <input type="text" th:field="*{artisteName}" id="artisteName" class="form-Control"/>
                <span th:if="${#fields.hasErrors('artisteName')}" th:errors="*{artisteName}"></span><br/>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" th:field="*{genre}" id="genre" class="form-Control"/>
                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span><br/>
            </div>


        <div class="form-group">
            <label for="albumCategory">Category:&nbsp&nbsp;</label>
            <label ><input type="radio" th:field="*{albumCategory}" id="albumCategory" value="instrument" />Instrument&nbsp&nbsp;</label>

            <span th:if="${#fields.hasErrors('albumCategory')}" th:errors="*{albumCategory}">&nbsp;&nbsp;</span>
            <label ><input type="radio" th:field="*{albumCategory}" id="albumCategory" value="record" />Record&nbsp&nbsp;</label>

            <span th:if="${#fields.hasErrors('albumCategory')}" th:errors="*{albumCategory}">&nbsp;&nbsp;</span>
            <label ><input type="radio" th:field="*{albumCategory}" id="albumCategory"  value="accessory" />Accessory&nbsp&nbsp;</label>
                <span th:if="${#fields.hasErrors('albumCategory')}" th:errors="*{albumCategory}">&nbsp;&nbsp;</span>
        </div>

        <div class="form-group">
                <label for="albumCondition">Condition:&nbsp&nbsp; </label>
                <label class="checkbox-inline"><input type="radio" th:field="*{albumCondition}" id="albumCondition"
                                                      value="new" />New&nbsp&nbsp;</label>
                <span th:if="${#fields.hasErrors('albumCondition')}" th:errors="*{albumCondition}"></span>
                <label class="checkbox-inline"><input type="radio" th:field="*{albumCondition}" id="albumCondition"
                                                      value="used" />Used&nbsp&nbsp;</label>
                <span th:if="${#fields.hasErrors('albumCondition')}" th:errors="*{albumCondition}"></span>

         </div>

         <div class="form-group">
                <label for="albumStatus">Status:&nbsp&nbsp;</label>
                <label class="checkbox-inline"><input type="radio" th:field="*{albumStatus}" id="albumStatus"
                                                      value="active" />Active&nbsp&nbsp;</label>
                <span th:if="${#fields.hasErrors('albumStatus')}" th:errors="*{albumStatus}"></span>
                <label class="checkbox-inline"><input type="radio" th:field="*{albumStatus}" id="albumStatus"  value="inactive" />Inactive&nbsp&nbsp;</label>
                <span th:if="${#fields.hasErrors('albumStatus')}" th:errors="*{albumStatus}"></span>
       </div>
        <div class="form-group">
            <label for="albumPrice">Price</label>
            <input type="text" th:field="*{albumPrice}" id="albumPrice" class="form-Control"/>
            <span th:if="${#fields.hasErrors('albumPrice')}" th:errors="*{albumPrice}"></span><br/>
        </div>

      <div class="form-group">
            <label for="unitInStock">Unit In Stock</label>
            <input type="text" th:field="*{unitInStock}" id="unitInStock" class="form-Control"/>
            <span th:if="${#fields.hasErrors('unitInStock')}" th:errors="*{unitInStock}"></span><br/>
        </div>

        <div class="form-group">
            <label for="albumManufacturer">Manufacturer</label>
            <input type="text" th:field="*{albumManufacturer}" id="albumManufacturer" class="form-Control"/>
            <span th:if="${#fields.hasErrors('albumManufacturer')}" th:errors="*{albumManufacturerk}"></span><br/>
        </div>

        <!--<div class="form-group">
            <label class="control-label" for="productImage">Upload Picture</label>
            <input id="productImage" path="productImage" type="file" class="form:input-large" />
        </div>-->

            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" th:field="*{albumDescription}" id="description" class="form-Control"/>
                <span th:if="${#fields.hasErrors('albumDescription')}" th:errors="*{albumDescription}">&nbsp;&nbsp;</span><br/>
            </div>

        <br><br>
        <input type="submit" value="submit" class="btn btn-primary btn-lg" role="button">
        <a th:href="@{/admin/albumInventory}"class="btn btn-default" role="button">Cancel</a>
        </form>


</body>
</html>
